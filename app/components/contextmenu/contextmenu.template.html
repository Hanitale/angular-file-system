<div ng-if="$ctrl.id" class="context-bg" ng-click="$ctrl.hideMe($event)">
    <div class="context-menu" ng-style="{'top': $ctrl.posY + 'px','left':$ctrl.posX + 'px'}">
        <ul ng-click="$ctrl.choose($event, $ctrl.id)">
            <li ng-if="$ctrl.type=='folder'">New Folder</li>
            <li ng-if="$ctrl.type=='folder'">New File</li>
            <li ng-if="$ctrl.type!='folder'">This is for files only</li>
            <li ng-if="$ctrl.type=='folder'">This is for folders only</li>
        </ul>
    </div>
</div>
